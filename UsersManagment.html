<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="#users">Users</a></li>
                </ul>
            </nav>
        </aside>
        <main class="dashboard">
            <header>
                <h1>User Management</h1>
            </header>
            <section class="manage-users">
                <h2>Manage Users</h2>
                <table>
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userList">
                        <!-- Users will be dynamically loaded here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    
    <script>
        function fetchUsers() {
            const users = [
                { id: "1", name: "Person One", email: "personone@example.com", role: "Admin" },
                { id: "2", name: "Person Two", email: "persontwo@example.com", role: "Customer" },
                { id: "3", name: "Person Three", email: "personthree@example.com", role: "Seller" }
            ];
            
            const userList = document.getElementById("userList");
            userList.innerHTML = "";
            
            users.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>
                        <button onclick="editUser('${user.id}')">Edit</button>
                        <button onclick="deleteUser('${user.id}')" class="delete">Delete</button>
                    </td>
                `;
                userList.appendChild(row);
            });
        }
        
        function editUser(userId) {
            alert("Editing user " + userId);
        }
        
        function deleteUser(userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                alert("User " + userId + " deleted");
            }
        }
        
        document.addEventListener("DOMContentLoaded", fetchUsers);
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
        }
        .admin-container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        .dashboard {
            flex: 1;
            padding: 20px;
            background: #f4f4f9;
        }
        .manage-users {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007BFF;
            color: white;
        }
        button {
            padding: 5px 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .delete {
            background: red;
        }
        .delete:hover {
            background: darkred;
        }
    </style>
</body>
</html>
